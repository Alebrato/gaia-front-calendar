<mat-card class="card">
    <div class="card-icon-container">
      <button class="btn" (click)="showCards = false" routerLink="/administracion/sociedades" routerLinkActive="active">
        <img src= "assets/img/sociedad-card.jpg">
      </button>
    </div>
    <mat-card-header>
      <mat-card-title>{{ 'ADD' | translate }}</mat-card-title>
      <mat-card-subtitle>{{ 'CORPS' | translate }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ 'CARDTEXTCORPORATIONS' | translate }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/administracion/empleados" routerLinkActive="active">{{ 'ACCESS' | translate }}</button>
    </mat-card-actions>
  </mat-card>
