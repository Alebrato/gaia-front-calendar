<div class="empleados" [@bounceInLeft]="bounceInLeft">
  <div class="empleados-header">
    <div class="title">
      <h3>{{ 'TITLEEMPLOYEES' | translate}}</h3>
    </div>
    <div class="btn_close">
      <button type="button" *ngIf="!disableCreatable" (click)="showCards = true" mat-icon-button matTooltip="{{ 'CLOSE' | translate}}" matTooltipPosition="after" routerLink="/administracion">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="empleados-content">
    <app-app-crud-table [service]="direccionesService" [columns]="columnasDireccion" modalTitle="{{ 'EMPLOYEE' | translate}}"></app-app-crud-table>
  </div>
</div>
<app-cards *ngIf="showCards"></app-cards>
